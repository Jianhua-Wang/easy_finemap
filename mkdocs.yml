site_name: EasyFinemap
site_url: https://Jianhua-Wang.github.io/easyfinemap
repo_url: https://github.com/Jianhua-Wang/easyfinemap
repo_name: Jianhua-Wang/easyfinemap
watch: [README.md, CONTRIBUTING.md, CHANGELOG.md, easyfinemap]
#strict: true
nav:
  - Home:
    - Introduction: index.md
    - Install: installation.md
    - Quick start: quickstart.md
  - Usage:
    - File formats: fileformats.md
    - Validate LD reference: validate.md
    - Identify independent loci: identify.md
    - Fine-mapping: fine.md
  - Modules:
    - EasyFinemap: api/easyfinemap.md
    - CLI: api/cli.md
    - LDRef: api/LDRef.md
    - Loci: api/Loci.md
    - utils: api/utils.md
    - Tools: api/tools.md
  # - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: teal
    accent: teal
  features:
    # - navigation.indexes
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - admonition
  # - callouts
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  # - pymdownx.emoji
  #     # emoji_index: !!python/name:materialx.emoji.twemoji
  #     # emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.critic
  # - pymdownx.caret
  # - pymdownx.mark
  # - pymdownx.tilde
  # - pymdownx.tabbed
  # - attr_list
  # - pymdownx.arithmatex:
  #     generic: true
  # - pymdownx.highlight:
  #     linenums: false
  # - pymdownx.superfences
  # - pymdownx.inlinehilite
  # - pymdownx.details
  - admonition
  - toc:
      # baselevel: 2
      permalink: true
      # slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://installer.readthedocs.io/en/stable/objects.inv  # demonstration purpose in the docs
          - https://mkdocstrings.github.io/autorefs/objects.inv
          options:
            docstring_style: numpy
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: yes
            show_submodules: yes
      # watch:
      #   - easyfinemap
